<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale:1.0">
        <title>Netflix Clone</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="icon.webp">
    </head>
    <body>
        <nav>
            <a href="#" class="logo"><img src="logo.svg" alt="logo"></a>
        </nav>
        <div class="form-wrapper">
            <h1>Sign In</h1>
            <form action="#">
                <div class="form-control">
                    <input type="text" required>
                    <label>Email or Phone number</label>
                </div>
                <div class="form-control">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button class="submit">Sign In</button>
                <h5>OR</h5>
                <button class="submit1">Use a sign-in code</button>
                <a href="#" class="pass">Forgot password?</a>
                <div class="form-help">
                    <div class="remember-me">
                        <input type="checkbox" class="check" id="remember-me">
                        <label for="remember-me" class="remember">Remember me</label>
                    </div>
                </div>
            </form>
            <p class="bottom">New to Netflix?<span>Sign up now</span></p>
            <small>
                This page is protected by google reCAPTCHA to ensure you're not a bot
                <br>
                <a href="#" class="learn">Learn more.</a>
            </small>
        </div>
    </body>
</html>
